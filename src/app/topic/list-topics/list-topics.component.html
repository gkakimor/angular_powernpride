<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="row post" *ngFor="let topic of topics">
        <!-- Section to Display Post Information-->
        <div class="col-md-11 topic-display">
          <div class="post-title">
            <!-- <a class="postname" href="{{post.url}}">{{post.postName}}</a> -->
            <a class="postname" role="button" routerLink="/view-topic/{{topic.id}}">{{topic.name}}</a>
          </div>
          <div>
            <p class="post-text" [innerHtml]="topic.description"></p>
          </div>
          <br>
          <span>
            <p class="btnCommments">
              <span>
                <fa-icon [icon]="faPenToSquare"></fa-icon> {{topic.numberOfPosts}} Posts
              </span>
              &nbsp; &nbsp; &nbsp;
              <span><fa-icon [icon]="faComments"></fa-icon>
                {{topic.numberOfComments}} Comments </span>

            </p>
            <!-- <button class="login" (click)="goToPost(post.id)">
              Read Post
            </button> -->
          </span>
        </div>
      </div>


    </div>
    <div class="col-md-3">
      <app-side-bar></app-side-bar>
    </div>
  </div>
</div>
