<div class="container">
  <div class="row">
    <div class="create-topic-container col-md-9">
      <form class="post-form" [formGroup]="createTopicForm" (ngSubmit)="createTopic()">
        <div class="form-group">
          <div class="create-topic-heading">Create Topic</div>
          <hr />
          <input type="text" [formControlName]="'title'" class="form-control" style="margin-top: 5px"
            placeholder="Title">
          <textarea class="form-control" rows="4" type="text" [formControlName]="'description'" style="width: 100%; margin-top: 5px"
            placeholder="Description"></textarea>
          <div>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discard()" class="btn btn-outline-primary m-2">Discard</button>
              <button class="btn btn-primary m-2">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <div class="sidebar">
        <h5 class="guidelines">Posting to Power N Pride</h5>
        <hr />
        <ul>
          <li>Remember the human</li>
          <hr />
          <li>Behave like you would in real life</li>
          <hr />
          <li>Don't spam</li>
          <hr />
        </ul>
      </div>
    </div>
  </div>
</div>
